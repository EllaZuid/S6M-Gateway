server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: dressuurMicroservice
          uri: http://localhost:9002/
          predicates:
            - Path=/dressuur/**
        - id: dressuurMicroservice
          uri: http://localhost:9003/
          predicates:
            - Path=/auth/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://localhost:8761/eureka
  instance:
    hostname: localhost

